branches:
  except:
    - /^\d+\.\d+\.\d+(-\S*)?$/

matrix:
  include:
    - &macos
      os: osx
      osx_image: xcode9.4
      sudo: required
      language: objective-c

    - &linux
      os: linux
      dist: trusty
      sudo: required
      language: ruby
      env:
        - SWIFT_ARCHIVE_URL=https://swift.org/builds/swift-4.1.3-release/ubuntu1404/swift-4.1.3-RELEASE/swift-4.1.3-RELEASE-ubuntu14.04.tar.gz
      before_install:
        - curl ${SWIFT_ARCHIVE_URL} -o ../swift.tar.gz
        - mkdir ../swift
        - tar xzf ../swift.tar.gz -C ../swift --strip-components 2
        - export PATH="$(dirname $(pwd))/swift/bin:$PATH"

    - <<: *linux
      env:
        - SWIFT_ARCHIVE_URL=https://swift.org/builds/swift-4.2-branch/ubuntu1404/swift-4.2-DEVELOPMENT-SNAPSHOT-2018-09-14-a/swift-4.2-DEVELOPMENT-SNAPSHOT-2018-09-14-a-ubuntu14.04.tar.gz

script:
  - swift build
  - swift build --configuration release
  - swift test
